<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/hk.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="https://blog.hrushikesh.xyz/" target="_blank">Blog</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>
    <div class="contact">
        <h2>One step closer..</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" required><br>

            <label for="email">Email</label>
            <input type="text" id="email" required><br>

            <label for="message">Message</label>
            <textarea id="message" required></textarea>

            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
    <script>
        // Toggle the active class to show/hide the navigation links
        document.querySelector('.hamburger').addEventListener('click', function() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        });


        (function() {
            emailjs.init("BMtll1_RhmHDSyc4c");
        })();


        function sendMessage() {
            var form = document.getElementById('contact-form');

            var params = {
                name: form.querySelector('#name').value,
                email: form.querySelector('#email').value,
                message: form.querySelector('#message').value
            };

            console.log('Params:', params);

            emailjs.send("service_nou6ph4", "template_3se8bcr", params)
                .then(function (res) {
                    // console.log('EmailJS Response:', res);

                    alert('Thank you, ' + params['name'] + '! Your message has been sent');
                    form.reset();
                })
                .catch(function(error) {
                    // Debugging: Log any errors
                    // console.error('Email sending failed:', error);
                    alert('Oops, there was an error sending your message. Please try again later.');
                });
        }

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage();
        });

    </script>
</body>

</html>
